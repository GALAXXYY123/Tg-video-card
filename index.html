<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>POLYANA PROFILE</title>
  <style>
    html, body { height: 100%; margin: 0; }

    body {
      /* Оставлен исходный шрифт проекта (ничего не подключаем и не переопределяем) */
      /* Если нужен фон-картинка, раскомментируйте и подставьте путь:
      background: #fff url('/Tg-video-card/bg.jpg') center/cover no-repeat;
      */
    }

    .header {
      position: fixed;
      top: 0; left: 0; width: 100%;
      display: flex;
      justify-content: center; /* по центру по горизонтали */
      align-items: center;
      padding: 24px 16px;
      z-index: 10;
    }

    .title {
      margin: 0;
      color: #000;               /* чёрный цвет заголовка */
      font-size: clamp(28px, 6vw, 64px);
      font-weight: 700;
      letter-spacing: .2em;
      text-transform: uppercase;
      text-align: center;
      /* шрифт не задаём, чтобы остался тот, что был изначально */
      font-family: inherit;
    }

    /* Чтобы контент не прятался под фиксированной шапкой */
    main { padding-top: 80px; }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="title">POLYANA PROFILE</h1>
  </header>

  <main></main>
</body>
</html>
